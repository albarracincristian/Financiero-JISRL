<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Panel</a></li>
            <li><a href="flujo-caja.html">Tesorería</a></li>

    <section id="feriados">
        <h2>Calendario laboral</h2>
        <p>Sección para gestionar feriados.</p>
        <div class="feriados-container">
            <div class="add-feriado">
                <input type="text" id="feriado-name" placeholder="Nombre del feriado">
                <input type="date" id="feriado-date">
                <button id="add-feriado-btn">Agregar Feriado</button>
                <input type="file" id="excel-file" accept=".xlsx,.xls" style="display: none;">
                <button id="import-excel-btn">Importar Excel</button>
                <button id="export-excel-btn">Exportar Excel</button>
            </div>
            <div class="table-wrapper">
            <table id="feriados-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
